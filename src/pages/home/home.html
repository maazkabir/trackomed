<ion-header no-borders>

<ion-navbar>

<ion-searchbar
  [showCancelButton]="shouldShowCancel">
</ion-searchbar>

</ion-navbar>
</ion-header>

<ion-menu type="overlay" swipeEnabled="false" [content]="mycontent">
<!--<ion-header >
    <ion-toolbar class>
  <ion-title>TrackoMed</ion-title>
    </ion-toolbar>
  </ion-header>  -->
<ion-content scrollbar-y-auto class="custom">
    <ion-list>
<ion-item no-lines><b>TrackoMed</b></ion-item>
      <button (click)="goToProfile()" ion-item no-lines>
<ion-icon name="person"></ion-icon>
        My Profile
      </button>
      <button (click)="goToPromocode()" ion-item no-lines >
	<ion-icon name="pricetags"  ></ion-icon>
        Promocode
      </button>
      <button (click)="goToPayments()" ion-item no-lines>
	  <ion-icon name="card"  ></ion-icon>
        Payments
      </button>
      <button (click)="goToContactUs()" ion-item no-lines>
	 <ion-icon name="contact"  ></ion-icon>
        Contact Us
      </button>
	<button (click)="goToSettings()" ion-item no-lines>
	 <ion-icon name="settings"  ></ion-icon>
	Settings
      </button>
	<button (click)="goToReport()" ion-item no-lines>
	 <ion-icon name="create"  ></ion-icon>
	Report/Feedback
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>


<ion-content scrollbar-y-auto>

<ion-fab bottom right >
  <button ion-fab color="primary"> <ion-icon name="apps"></ion-icon>	</button>
  <ion-fab-list side="top">
    <button (click)="goToCardsPage()" ion-fab><ion-icon name="star-half"  color="secondary"></ion-icon></button>
  </ion-fab-list>
  <ion-fab-list side="left">
    <button (click)="goToCarePage()" ion-fab> <ion-icon name="woman" color="secondary"></ion-icon> </button>
	<button (click)="goToDonatePage()" ion-fab> <ion-icon name="hand" color="secondary"></ion-icon> </button>
  </ion-fab-list>
</ion-fab>
<ion-fab bottom left >
  <button menuToggle ion-fab color="primary"> <ion-icon name="menu"></ion-icon>	</button>
	</ion-fab>
<div #map id="map"></div>

</ion-content>
