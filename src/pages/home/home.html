<ion-header no-borders>

<ion-navbar>

<ion-searchbar
  [showCancelButton]="shouldShowCancel">
</ion-searchbar>

</ion-navbar>
</ion-header>

<ion-menu type="overlay" swipeEnabled="false" [content]="mycontent">
  <ion-content>
    <ion-list>
      <p>some menu content, could be list items</p>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>


<ion-content scrollbar-y-auto>

<ion-fab bottom right >
  <button ion-fab color="primary"> <ion-icon name="apps"></ion-icon>	</button>
  <ion-fab-list side="top">
    <button (click)="goToCardsPage()" ion-fab><ion-icon name="star-half"></ion-icon></button>
  </ion-fab-list>
  <ion-fab-list side="left">
    <button ion-fab> <ion-icon name="female"></ion-icon> </button>
	<button ion-fab> <ion-icon name="hand"></ion-icon> </button>
  </ion-fab-list>
</ion-fab>
<ion-fab bottom left >
  <button menuToggle ion-fab color="primary"> <ion-icon name="menu"></ion-icon>	</button>
	</ion-fab>
<div #map id="map"></div>

</ion-content>
