<ion-header no-borders>

<ion-navbar>

<ion-searchbar
  [showCancelButton]="shouldShowCancel">
</ion-searchbar>

</ion-navbar>
</ion-header>

<ion-menu  type="overlay" swipeEnabled="false" [content]="mycontent">
<ion-header >
    <ion-toolbar color="primary">
  <ion-title>TrackoMed</ion-title>
    </ion-toolbar>
  </ion-header>  
<ion-content scrollbar-y-auto>
    <ion-list>
      <button ion-item>
<ion-icon name="person"  color="primary"></ion-icon>
        My Profile
      </button>
      <button ion-item >
	<ion-icon name="pricetags"  color="primary"></ion-icon>
        Promocode
      </button>
      <button ion-item >
	  <ion-icon name="card"  color="primary"></ion-icon>
        Payments
      </button>
      <button ion-item >
	 <ion-icon name="contact"  color="primary"></ion-icon>
        Contact Us
      </button>
	<button ion-item>
	 <ion-icon name="settings"   color="primary"></ion-icon>
	Settings
      </button>
	<button ion-item >
	 <ion-icon name="create"  color="primary"></ion-icon>
	Report/Feedback
      </button>
    </ion-list>
  </ion-content>  
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>


<ion-content scrollbar-y-auto>

<ion-fab bottom right >
  <button ion-fab color="primary"> <ion-icon name="apps"></ion-icon>	</button>
  <ion-fab-list side="top">
    <button (click)="goToCardsPage()" ion-fab><ion-icon name="star-half"  color="secondary"></ion-icon></button>
  </ion-fab-list>
  <ion-fab-list side="left">
    <button (click)="presentAlert()" ion-fab> <ion-icon name="woman" color="secondary"></ion-icon> </button>
	<button ion-fab> <ion-icon name="hand" color="secondary"></ion-icon> </button>
  </ion-fab-list>
</ion-fab>
<ion-fab bottom left >
  <button menuToggle ion-fab color="primary"> <ion-icon name="menu"></ion-icon>	</button>
	</ion-fab>
<div #map id="map"></div>

</ion-content>
