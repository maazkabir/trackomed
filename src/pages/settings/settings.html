<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item no-lines>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="toggle1"></ion-toggle>
    </ion-item>

    <ion-item no-lines>
      <ion-label>Location</ion-label>
      <ion-toggle [(ngModel)]="toggle2"></ion-toggle>
    </ion-item>

    <ion-item no-lines>
      <ion-label>Collect Location Data</ion-label>
      <ion-toggle [(ngModel)]="toggle3"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
