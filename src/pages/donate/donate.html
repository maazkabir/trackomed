<ion-header>

  <ion-navbar transparent>
    <ion-title>Donation</ion-title>
  </ion-navbar>


</ion-header>


<ion-content no-bounce class="login-background" padding>
<div style="padding-top:70px;">
  <form [formGroup]="todo" (ngSubmit)="logForm()">

    <ion-item>
    <ion-label color="#ffffff">Name</ion-label>
    <ion-input class="item.item-input " formControlName="name"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label color="#ffffff">Phone</ion-label>
  <ion-input color="#ffffff" formControlName="phone"></ion-input>
</ion-item>
<ion-item>
    <ion-label color="#ffffff" stacked>Email</ion-label>
    <ion-input color="#ffffff" type="email" formControlName="email"></ion-input>
  </ion-item>
